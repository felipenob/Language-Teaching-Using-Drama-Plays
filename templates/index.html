<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search Shakespeare Plays</title>
  </head>
  <body>
    <h1>Search Shakespeare Plays for Modal Verbs</h1>
    <form action="/search" method="post">
      <label for="modal_verb">Select Modal Verb:</label>
      <select id="modal_verb" name="modal_verb">
        <option value="can">Can</option>
        <option value="may">May</option>
        <option value="must">Must</option>
        <option value="shall">Shall</option>
        <option value="will">Will</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
